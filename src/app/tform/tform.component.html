<div class="container">
    <h2>User data</h2>
    <form #userForm= "ngForm" (ngSubmit)="onSubmit(userForm.value)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="myName" (input)="logit($event)">
            <div>{{myName}}</div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" #emailRef required class="form-control" name="email" ngModel>
            <div>{{emailRef.className.ng-pristine}}</div>
        </div>
        <div ngModelGroup="address">
        <div class="form-group">
            <label>Street</label>
            <input type="text" #streetRef="ngModel" class="form-control" name="street" ngModel>
            <div hidden="streetRef.pristine" class="alert alert-danger">
                Please fill data
            </div>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control" name="city" ngModel>
        </div>
        <div class="form-group">
            <label>PostalCode</label>
            <input type="text" class="form-control" name="postalcode" ngModel>
        </div>        
        </div>
        <button [disabled] = "!userForm.form.valid" type="submit" class="btn btn-primary">Submit</button>        
    </form>
</div>
