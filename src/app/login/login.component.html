<h1 style="text-align:center">
    Welcome to Angular Demo Login !!
</h1>
<div *ngIf="message" class="col-md-4 col-md-offset-3 well alert-danger" [ngClass]="{ 'alert': error}">
    {{message.text}}
</div>
<div class="col-md-4 col-md-offset-3 well ">
    <h2>Login</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label>Name</label>
            <input type="text" #refName class="form-control" formControlName="name">
            <div *ngIf="userForm.controls['name'].hasError('required')" class="alert alert-danger">
                provide name
            </div>
        </div>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary">Submit</button>
    </form>
</div>
